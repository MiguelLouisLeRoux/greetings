<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="simple-grid.css">
    <title>Greetings</title>
</head>
<body>
    <div class="center">
        <header> 
            Greetings
        </header>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="center">
                <div class="theerror">
                    <label class="errorMes"></label>
                </div>  
                
                <span class="input"><label class="name">Name:</label><input type="text" name="" value="" placeholder="Enter here" class="nameInput"></span>
                <span class="empty"></span>
                <span class="counter"> <label>counter:</label> <span class="counting">0</span></span>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="center">       
                <label class="portuguese" id="rad"><input type="radio" name="radioGreet" value="portuguese" class="langInput">Portuguese</label>
                <label class="swahili" id="rad"><input type="radio" name="radioGreet" value="swedish" class="langInput">Swedish</label>
                <label class="japanese" id="rad"><input type="radio" name="radioGreet" value="japanese" class="langInput">Japanese</label>    
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="center">
                <button class="greetButton" id="butt">Greet Me</button>
                <button class="clearButton" id="butt">Clear Count</button>
               <a href="names-list/index.html"><button class="names" id="butt" >Names Greeted</button></a> 
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="center">
                <div class="thgreet">
                    <span class="greeting"></span><span class="nameOutput"></span>
                </div>
            </div>
        </div>
        
    </div>

    <script src="tests/factory.js"></script>
    <script src="greeting.js"></script>
</body>
</html>
