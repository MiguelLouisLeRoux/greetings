<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Carter+One&family=Fredoka+One&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="greet.css">
    <title>Greetings</title>
</head>
<body>

    <header>
        <div class="title">
            <h1>Greeting</h1>
        </div>
    </header>

    <div class="body-sect">
        <div class="sect1">
            <div class="intput-sect"> 
                <span class="input"><h3>Name:</h3><input type="text" name="" value="" placeholder="Enter name here" class="nameInput"></span>
            </div>
            <div class="counter">
                <span><h2>0</h2></span>
            </div>
        </div>

        <div class="sect2">
            <div class="radio">
                <div>
                    <input type="radio" value="portuguese" class="langInput">
                    <span class="portuguese">Portuguese</span> 
                </div>
                <div>
                    <input type="radio" value="Swahili" class="langInput">
                    <span class="swahili">Swahili</span>
                </div>
                <div>
                    <input type="radio" value="japanese" class="langInput">
                    <span class="japanese">Japanese</span>
                </div>
            </div>
        </div>

        <div class="sect3">
            <div class="greetBtn">
                <button class="greetButton">Greet Me</button>
            </div>
        </div>

        <div class="sect4">
            <span class="greeting">Hello,<span class="nameOutput"> ...</span></span>
        </div>
    </div>

    <script src="greet.js"></script>
</body>
</html>
